<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<table id="tutorialTable" class="table table-bordered table-responsive" style="width: 100%">
		<thead>
	        <tr>
	            <th>Title</th>
	            <th>Description</th>
	        </tr>
	    </thead>
	    <tbody>
		    <tr th:each="tutor: ${listTutorials}">
		    	<td th:text="${tutor.title}" />
		    	<td th:text="${tutor.description}" />
		    	<td th:text="${tutor.published}" />
		    </tr>
	    </tbody>
	</table>
</body>
</html>
