<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<form th:action="@{/addTutorial}" th:object"${tutorial}" method="POST">
		<input type="text" th:field="*{tutorial.title}" placeholder="Enter Title" /><br>
		<input type="text" th:field="*{tutorial.description}" placeholder="Enter Description"  />
		<input type="submit" value="ADD" />
	</form>

	<table id="tutorialTable" class="table table-bordered table-responsive" style="width: 100%">
		<thead>
	        <tr>
	            <th>Title</th>
	            <th>Description</th>
	        </tr>
	    </thead>
	    <tbody>
		    <tr th:each="tutor: ${listTutorials}">
		    	<td th:text="${tutor.title}" />
		    	<td th:text="${tutor.description}" />
		    </tr>
	    </tbody>
	</table>
	
	<hr />
    <a th:href="@{/rest3}">Back to list</a>
</body>
</html>
